<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatro BPO Support Bot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #dbae5f;
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            background: white;
        }

        .exit-button {
            background-color: #f8f9fa;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            text-align: center;
            transition: all 0.2s;
            margin-top: 8px;
            font-weight: bold;
        }

        .exit-button:hover {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .chat-box {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .bot-message-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            align-self: flex-start;
            max-width: 85%;
        }

        .bot-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            background: white;
            border: 1px solid #dee2e6;
        }

        .bot-message-container .message {
            max-width: 100%;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: #dbae5f;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .options-container {
            padding: 16px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 50%;
            overflow-y: auto;
        }

        .option-button {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #dbae5f;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95em;
            text-align: left;
            transition: all 0.2s;
        }

        .option-button:hover {
            background-color: #dbae5f;
            color: white;
            border-color: #dbae5f;
        }

        /* Styling for the HTML formatted text in JSON */
        ul {
            margin-top: 8px;
            margin-bottom: 8px;
            padding-left: 20px;
        }

        strong {
            color: #000;
        }

        /* Typing Indicator Styles */
        .dot {
            animation: blink 1.4s infinite both;
            font-size: 1.2em;
            font-weight: bold;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.jpg" alt="Logo" class="header-logo">
            JATRO BPO Support
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="options-container" id="options-container">
        </div>
    </div>

    <script>
        // --- 1. THE DATA ---
        let botData = {};

        // --- 2. THE LOGIC (JavaScript) ---
        const chatBox = document.getElementById('chat-box');
        const optionsContainer = document.getElementById('options-container');

        // Function to add a message to the chat interface
        function addMessage(text, sender, animate = false) {
            return new Promise(resolve => {
                if (sender === 'bot') {
                    const containerDiv = document.createElement('div');
                    containerDiv.classList.add('bot-message-container');

                    const logoImg = document.createElement('img');
                    logoImg.src = 'logo.jpg';
                    logoImg.alt = 'Bot Logo';
                    logoImg.classList.add('bot-logo');

                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', 'bot-message');

                    containerDiv.appendChild(logoImg);
                    containerDiv.appendChild(messageDiv);
                    chatBox.appendChild(containerDiv);

                    if (animate) {
                        let i = 0;
                        let currentHTML = "";
                        const speed = 15; // ms per char

                        function typeNext() {
                            if (i < text.length) {
                                // Fast-forward through HTML tags
                                if (text.charAt(i) === '<') {
                                    let tagEnd = text.indexOf('>', i);
                                    if (tagEnd !== -1) {
                                        currentHTML += text.substring(i, tagEnd + 1);
                                        i = tagEnd + 1;
                                    } else {
                                        currentHTML += text.charAt(i);
                                        i++;
                                    }
                                } else {
                                    currentHTML += text.charAt(i);
                                    i++;
                                }

                                messageDiv.innerHTML = currentHTML;
                                chatBox.scrollTop = chatBox.scrollHeight;

                                setTimeout(typeNext, speed);
                            } else {
                                resolve();
                            }
                        }
                        typeNext();
                    } else {
                        messageDiv.innerHTML = text;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        resolve();
                    }
                } else {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', 'user-message');
                    messageDiv.innerHTML = text;
                    chatBox.appendChild(messageDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    resolve();
                }
            });
        }

        function showTypingIndicator() {
            const containerDiv = document.createElement('div');
            containerDiv.classList.add('bot-message-container');
            containerDiv.id = 'typing-indicator';

            const logoImg = document.createElement('img');
            logoImg.src = 'logo.jpg';
            logoImg.alt = 'Bot Logo';
            logoImg.classList.add('bot-logo');

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            messageDiv.innerHTML = '<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>';

            containerDiv.appendChild(logoImg);
            containerDiv.appendChild(messageDiv);
            chatBox.appendChild(containerDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Function to load a specific state from the JSON data
        function loadState(stateKey) {
            // Clear old options immediately to prevent clicks
            optionsContainer.innerHTML = '';

            showTypingIndicator();

            setTimeout(async () => {
                removeTypingIndicator();

                const stateData = botData[stateKey];

                // 1. Show the bot's message with typing animation
                await addMessage(stateData.message, 'bot', true);

                // 1b. If there's a follow-up message, show it in a new bubble with animation
                if (stateData.message2) {
                    await addMessage(stateData.message2, 'bot', true);
                }

                // 2. Create the buttons for the user's choices
                stateData.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-button');
                    button.textContent = option.text;

                    // When a button is clicked...
                    button.onclick = () => {
                        // Show what the user clicked as a message
                        addMessage(option.text, 'user');

                        // Disable buttons temporarily to prevent double-clicks
                        optionsContainer.innerHTML = '';

                        loadState(option.next_state);
                    };

                    optionsContainer.appendChild(button);
                });

                // Only on the done page, add an Exit button to reset the chat
                if (stateKey === "done") {
                    const exitButton = document.createElement('button');
                    exitButton.classList.add('exit-button');
                    exitButton.textContent = "âœ– End Chat";
                    exitButton.onclick = resetChat;
                    optionsContainer.appendChild(exitButton);
                }

                // Scroll to bottom after the DOM has updated with new options
                setTimeout(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 50);
            }, 800); // 0.8 second delay
        }

        // Start the chatbot by loading the initial state
        window.onload = async () => {
            try {
                const response = await fetch('data.json');
                botData = await response.json();
                loadState("start");
            } catch (error) {
                console.error("Error loading chat data:", error);
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.innerHTML = "Sorry, I couldn't load the knowledge base.";
                chatBox.appendChild(messageDiv);
            }
        };

        // Function to reset the chat back to the beginning
        function resetChat() {
            // Clear all messages
            chatBox.innerHTML = '';
            // Load the initial state
            loadState("start");
        }
    </script>

</body>

</html>
